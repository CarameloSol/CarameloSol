<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dataTable id="tablaPrincipal" var="impuesto" value="#{impuestoAD.listaImpuestos}" 
                 rowKey="#{impuesto.id}"  paginator="true" rows="3"
                 paginatorPosition="bottom"  reflow="true" 
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="3,6,9">
        <p:column headerText="Nombre" sortBy="#{impuesto.nombre}"
                  filterBy="#{impuesto.nombre}" filterMatchMode="contains">
            <h:outputText value="#{impuesto.nombre}" />
        </p:column>
        <p:column headerText="Porcentaje" sortBy="#{impuesto.porcentaje}"
                  filterBy="#{impuesto.porcentaje}" filterMatchMode="contains">
            <h:outputText value="#{impuesto.porcentaje}" />
        </p:column>

        <p:column headerText="Estado"  sortBy="#{impuesto.estado}"
                  filterBy="#{impuesto.estado}" filterMatchMode="contains">
            <h:outputText value="#{impuesto.estado}" />
        </p:column>


        <p:column headerText="Opciones" width="7%">




            <p:commandButton icon="pi pi-pencil" process="@this"  style="font-size: 2rem"
                             class="ui-button ui-widget ui-state-default ui-corner-all
                             ui-button-icon-only edit-button   ui-button-success ui-state-hover" 
                             actionListener="#{impuestoControlador.seleccionarImpuesto(impuesto)}"
                             onclick="PF('dlgImpuesto').show();" update="form:contenidoCrud"
                             />




            <p:commandButton  process="@this"  style="font-size: 2rem"
                              icon="pi pi-trash" update="tablaPrincipal,mensaje"
                              actionListener="#{impuestoControlador.eliminar(impuesto)}"
                              class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-button-warning   ui-state-hover"                              >
                <p:confirm header="ConfirmaciÃ³n" message="Esta seguro de eliminar el rol?" icon="pi pi-info-circle"/>
            </p:commandButton>


        </p:column>

    </p:dataTable>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
        <p:commandButton value="NO " type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
        <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" />
    </p:confirmDialog>

</html>
