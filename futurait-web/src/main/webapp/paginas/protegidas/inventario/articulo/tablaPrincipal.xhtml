<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dataTable id="tablaPrincipal" var="articulo" value="#{articuloAD.listaArticulos}" 
                 rowKey="#{articulo.id}"  paginator="true" rows="3"
                 paginatorPosition="bottom"  reflow="true" 
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="3,6,9">
        <p:column headerText="Nombre" sortBy="#{articulo.nombre}"
                  filterBy="#{articulo.nombre}" filterMatchMode="contains">
            <h:outputText value="#{articulo.nombre}" />
        </p:column>
 
        <p:column headerText="Código"  sortBy="#{articulo.codigo}"
                  filterBy="#{articulo.codigo}" filterMatchMode="contains">
            <h:outputText value="#{articulo.codigo}" />
        </p:column>
          <p:column headerText="Imagen"  >

            <p:graphicImage  style="position: relative; height: 100px;"
                             class="btnImagen" 
                             stream="false"
                             value="#{articulo.imagen eq null?request.contextPath.concat('/resources/images/noImagen.jpg'):articulo.imagen}"
                             >
            </p:graphicImage>

           

        </p:column>
       

        <p:column headerText="Opciones" width="7%">




            <p:commandButton icon="pi pi-pencil" process="@this"  style="font-size: 2rem"
                                 class="ui-button ui-widget ui-state-default ui-corner-all
                             ui-button-icon-only edit-button   ui-button-success ui-state-hover" 
                             actionListener="#{articuloControlador.seleccionarArticulo(articulo)}"
                             onclick="PF('dlgArticulo').show();" update="form:contenidoCrud"
                             />




            <p:commandButton  process="@this"  style="font-size: 2rem"
                              icon="pi pi-trash" update="tablaPrincipal,mensaje"
                              actionListener="#{articuloControlador.eliminar(articulo)}"
       class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-button-warning   ui-state-hover"                              >
                <p:confirm header="Confirmación" message="Esta seguro de eliminar el articulo?" icon="pi pi-info-circle"/>
            </p:commandButton>


        </p:column>

    </p:dataTable>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
        <p:commandButton value="NO " type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
        <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" />
    </p:confirmDialog>

</html>
