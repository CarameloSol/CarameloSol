<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{usuarioControlador.inicio()}" />
    </f:metadata>
    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">

                <div class="card"><span id="form:messages"></span>

                    <div id="form:j_idt120"
                         class="ui-toolbar ui-widget ui-widget-header ui-corner-all p-mb-4" role="toolbar">
                        <div class="ui-toolbar-group-left"> 
                            Usuarios  </div>
                        <div class="ui-toolbar-group-right">
                            <p:commandButton value="Nuevo"    
                                             icon="pi pi-plus"
                                             class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left ui-button-success "
                                             />


                        </div>
                    </div>
                    <div id="form:dt-products"
                         class="ui-datatable ui-widget products-table ui-datatable-reflow"
                         >

                        <p:dataTable var="usuario" value="#{usuarioAD.listaUsuarios}">
                            <p:column headerText="Nombres">
                                <h:outputText value="#{usuario.nombre}" />
                            </p:column>

                            <p:column headerText="Clave">
                                <h:outputText value="#{usuario.clave}" />
                            </p:column>

                            <p:column headerText="Accion">

                                <p:commandButton   
                                    icon="ui-c pi pi-pencil"
                                    class="ui-button ui-widget ui-state-default ui-corner-all
                                    ui-button-icon-only edit-button rounded-button ui-button-success ui-state-hover"
                                    />


                               <p:commandButton  
                                    icon="pi pi-trash" action="#{usuarioControlador.seleccionarUsuario(usuario)}"
                                    class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-button-warning rounded-button ui-state-hover"  
                                    >
                                    <p:confirm header="Confirmación" message="Esta seguro de eliminar el usuario?" icon="pi pi-info-circle"/>

                                </p:commandButton>

                                <p:commandButton value="Delete" action="#{usuarioControlador.seleccionarUsuario(usuario)}" 
                                                 class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-button-warning rounded-button ui-state-hover"  
                                                  icon="pi pi-trash">
                                    <p:confirm header="Confirmación" message="Esta seguro de eliminar el usuario?" icon="pi pi-info-circle"/>
                                </p:commandButton>


                            </p:column>

                        </p:dataTable>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                            <p:commandButton value="NO " type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" />
                        </p:confirmDialog>
                    </div>
                </div>

            </ui:define>
        </ui:composition>


    </h:body>
</html>
