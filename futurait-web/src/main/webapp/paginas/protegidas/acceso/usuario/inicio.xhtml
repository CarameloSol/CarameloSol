<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{usuarioControlador.inicio()}" />
    </f:metadata>
    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form id="form" >
                    
                  
                    <div class="card"><span id="form:messages"></span>

                        <div id="form:j_idt120"
                             class="ui-toolbar ui-widget ui-widget-header ui-corner-all p-mb-4" role="toolbar">
                            <div class="ui-toolbar-group-left"> 
                                Usuarios  </div>
                            <div class="ui-toolbar-group-right">
                                <p:commandButton value="Nuevo"   process="@this"
                                                 actionListener="#{usuarioControlador.nuevo()}"
                                                 icon="pi pi-plus"  onclick="PF('dlgUsuario').show();" update="form:contenidoCrud"
                                                 class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left ui-button-success "
                                                 />


                            </div>
                        </div>
                        <p:outputPanel id="contenidoPrincipal"
                             class="ui-datatable ui-widget products-table ui-datatable-reflow"
                             >

                            <ui:include src="dialogoCrud.xhtml" />
                            <ui:include src="tablaPrincipal.xhtml" />





                        </p:outputPanel>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>


    </h:body>
</html>
