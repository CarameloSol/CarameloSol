<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dataTable id="tablaPrincipal" var="usuario" value="#{usuarioAD.listaUsuarios}" 
                 rowKey="#{usuario.id}"  paginator="true" rows="3"
                 paginatorPosition="bottom"  reflow="true" 
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="3,6,9">
        <p:column headerText="Nombre" sortBy="#{usuario.nombre}"
                  filterBy="#{usuario.nombre}" filterMatchMode="contains">
            <h:outputText value="#{usuario.nombre}" />
        </p:column>
 
        <p:column headerText="Rol"  sortBy="#{usuario.rol.nombre}"
                  filterBy="#{usuario.rol.nombre}" filterMatchMode="contains">
            <h:outputText value="#{usuario.rol.nombre}" />
        </p:column>

        <p:column headerText="Opciones">




            <p:commandButton icon="pi pi-pencil" process="@this" 
                             class="ui-button ui-widget ui-state-default ui-corner-all
                             ui-button-icon-only edit-button rounded-button ui-button-success ui-state-hover" 
                             actionListener="#{usuarioControlador.seleccionarUsuario(usuario)}"
                             onclick="PF('dlgUsuario').show();" update="form:contenidoCrud"
                             />




            <p:commandButton  process="@this" 
                              icon="pi pi-trash" update="tablaPrincipal,mensaje"
                              actionListener="#{usuarioControlador.eliminar(usuario)}"
                              class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-button-warning rounded-button ui-state-hover"  
                              >
                <p:confirm header="ConfirmaciÃ³n" message="Esta seguro de eliminar el usuario?" icon="pi pi-info-circle"/>
            </p:commandButton>


        </p:column>

    </p:dataTable>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
        <p:commandButton value="NO " type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
        <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" />
    </p:confirmDialog>

</html>
