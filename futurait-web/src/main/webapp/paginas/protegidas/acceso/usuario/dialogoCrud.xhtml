<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Modal Dialog" widgetVar="dlgUsuario" modal="true" height="100">
        <p:outputPanel id="contenidoCrud">
            <p:inputText value="#{usuarioAD.usuario.nombre}"/>
            <p:inputText value="#{usuarioAD.usuario.clave}"/>
            <p:commandButton value="Guardar" process="@this,contenidoCrud" update="contenidoCrud,mensaje" 
                             actionListener="#{usuarioControlador.guardar()}"/>
        </p:outputPanel>

    </p:dialog> 
</html>
